<!DOCTYPE html>
<html>
  <head>
    <title>TIC TAC TOE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="images/tic-tac-toe.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" id="theme-link"/>
  </head>

  <body>
    <header class="beginning">
      <span>Trippy</span>
      <h1>TIC TAC TOE</h1>
    </header>

    <div class="commentary">
      <span id="explainer"></span>
      <button class="" id="human">Play with Human</button>
      <button class="" id="AI">Play with AI</button>
    </div>
    
    <main>
      <div class="game-container hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>

    <div class="buttons">
      <button class="hidden" id="restart">Restart</button>
      <button class="hidden" id="change-opponent">Change Opponent</button>
    </div>

    <footer>
      <p>
        made by
        <a href="https://github.com/alternateved" target="”_blank”"
          >alternateved ∆</a
        >
      </p>
    </footer>

    <div class="modal hidden">
      <div class="modal-container">
        <span>Communicating communicting</span>
        <div class="modal-options">        
          <button id="new-round">New Round</button>
          <button id="new-game">New Game</button>
        </div>
      </div>
    </div>

    <div class="beginning-modal hidden">
      <div class="beginning-modal-container">
        <span>Please enter player name</span>
        <form id="player-names">
          <label for="player-one">Player One</label>
          <input type="text" name="player-one" value="Johnny" required>
          <label class="" for="player-two">Player Two</label>
          <input class="" type="text" name="player-two" value="Donnie" required>
          <button type="submit" id="submit">Submit</button>
        </form>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
